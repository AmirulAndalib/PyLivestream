[DEFAULT]
screencap_origin: 0,0
screencap_res: 1280x720
screencap_fps: 30
webcam_res: 640x480
webcam_fps: 30
audiofs: 44100
keyframe_sec: 2
audio_bps: 128k
preset: veryfast
exe: ffmpeg
timelimit: 5

# indexed by sys.platform
[win32]
videochan: video="UScreenCapture"
audiochan: audio="Internal Microphone"
vcap: dshow
acap: dshow
hcam: dshow
[darwin]
videochan: default
audiochan: default
vcap: avfoundation
acap: 0:0
hcam: avfoundation
[linux]
videochan: /dev/video0
audiochan: default
vcap: x11grab
acap: pulse
hcam: v4l2
exe: /usr/bin/ffmpeg

# per-site config
[localhost]
server: rtmp://localhost

[youtube]
server: rtmp://a.rtmp.youtube.com/live2/

[periscope]
video_kbps: 800
audio_bps: 64k
server: rtmp://localhost


[facebook]
server: rtmp://localhost

[file]
video_kbps: 3000
